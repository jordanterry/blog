---
layout: base
---
<article class="post">

  <div class="post-content">
    {{ content }}
  </div>

  {% assign posts = paginator.posts %}

  {%- if posts.size > 0 -%}
  {%- if page.list_title -%}
  <h2 class="post-list-heading">{{ page.list_title }}</h2>
  {%- endif -%}
  <ul class="post-list">
    {%- for post in posts -%}
    <li>
      <span class="post-meta"><strong>{{ post.date | date: "%d-%m-%Y" }}</strong></span> -
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>

  {%- endif -%}
</article>
