<li>{% assign entry = include.item %}
  <a {% unless entry.platform == 'rss' %}rel="me" {% endunless %}href="{{ entry.user_url }}" target="_blank" aria-label="{{ entry.title | default: entry.platform }}">
    <svg class="svg-icon grey" aria-hidden="true">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
    </svg>
  </a>
</li>
